<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Main - Menu </title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">
    <link rel="preconnect" href="https://fonts.googleapis.com"><link rel="preconnect" href="https://fonts.gstatic.com" crossorigin><link href="https://fonts.googleapis.com/css2?family=Oswald&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <!-- search bar -->
    <form class="d-flex form-action">
        <input class="form-control me-1 search-button" type="search" placeholder="Search" aria-label="Search">
        <button class="btn btn-outline-success" type="submit"><img src="img/user-nobg.png" alt="user-icon" class="img-usericon"></button>
    </form>
    <div class="container-row">
        <div class="row">
          <div class="col">
            <button class="btn btn-outline-success" type="submit"><img src="img/kereta.png" alt="icon-kereta" class="img-kereta">
          </div></button>
          <div class="col">
            <button class="btn btn-outline-success" type="submit"><img src="img/bus.jpg" alt="icon-bus" class="img-bus"></button>
          </div>
          <div class="col">
            <button class="btn btn-outline-success" type="submit"><img src="img/pesawat.jpg" alt="icon-pesawat" class="img-pesawat"></button>
            </div>
          <div class="col">
            <button class="btn btn-outline-success" type="submit"><img src="img/rental.jpg" alt="icon-mobil" class="img-rental">
          </div>
          <div class="col">
            <button class="btn btn-outline-success" type="submit"><img src="img/bill.png" alt="icon-bill" class="img-bill"></button>
          </div>
          <div class="col">
            <button class="btn btn-outline-success" type="submit"><img src="img/antar.jpg" alt="icon-bill" class="img-antar"></button>
          </div>
          <div class="col">
            <button class="btn btn-outline-success" type="submit"><img src="img/quick.png" alt="icon-bill" class="img-quick"></button>
          </div>
        </div>
      </div>
      <div class="container-promosi">
        <img src="img/promo-travel.png" alt="img-promo-travel">
      </div>
      <div class="container-informasi">
        <h4>Informasi</h4>
      </div>
      
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-ka7Sk0Gln4gmtz2MlQnikT1wXgYsOg+OMhuP+IlRH9sENBO0LRn5q+8nbTov4+1p" crossorigin="anonymous"></script>
</body>
</html>
